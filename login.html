<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div class="logo"><a href="">Minimal</a> </div>
        <div class="hamburger" id="toggle">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar" id="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Keranjang</a></li>
                <li><a href="payment.html">Pembayaran</a></li>
                <li><a href="order_status.html">Status Pesanan</a></li> <!-- Menu Pembayaran -->
                <div class="login" id="login">
                    <li><a href="login.html" class="navlogin">Login</a></li>
                </div>
            </ul>
        </nav>
    </header>
    <div class="container" id="home">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome</h1>
                <p>Please login to continue......</p>
            </div>
            <form action="" class="login-form" autocomplete="off">
                <div class="login-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="email" name="" id="" placeholder="example@email.com">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" name="" id="password" placeholder="Enter your Password" required class="pass-key">
                        <img src="eye-close.png" id="eyeicon" class="password-toggle">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" name="" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxlabel">Remember Me</label>
                        </div>
                    </div>
                    <div class="remember-forgot">
                      
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="bg-grey">
                        <div class="sing-up">Don't have an account?
                    <div class="sign-up-btn"><a href="signup.html" class="text-link" id="sign-up">Sign up</a></div>

                    </div>
                    
                    <a href="index.html"><button type="button">LogIn</button></a>
                </div>
                <div class="login-footer">
                    <a href=""><img width="30" src="https://img.icons8.com/color/512/facebook-new.png" alt="facebook">Facebook</a>
                    <a href=""><img width="30" src="https://img.icons8.com/fluency/512/google-logo.png" alt="google">Google</a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="images/Data Arranging_Two Color.svg" alt="">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
