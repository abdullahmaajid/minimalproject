<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Tambahkan gaya CSS untuk menyesuaikan header */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Gaya tombol Sign Up */
    button {
      background-color: #4CAF50; /* Warna hijau */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease; /* Menambahkan transisi warna teks */
    }

    button:hover,
    button:focus { /* Menambahkan gaya ketika tombol mendapatkan fokus */
      background-color: #45a049; /* Warna hijau yang sedikit lebih gelap saat hover */
    }

    button:focus {
      outline: none; /* Menghapus garis fokus bawaan browser */
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to E-Commerce Website</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cart.html">Keranjang</a></li>
        <li><a href="payment.html">Pembayaran</a></li>
        <li><a href="order_status.html">Status Pesanan</a></li> <!-- Menu Pembayaran -->
      </ul>
    </nav>
  </header>

  <div class="signup-container">
    <form id="signupForm">
      <h2>Sign Up</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      // Menghentikan pengiriman form
      event.preventDefault();

      // Lakukan validasi sign-up di sini (belum diimplementasikan)
      // Redirect ke halaman login setelah sign-up berhasil
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
